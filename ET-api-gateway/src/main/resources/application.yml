server:
  port: 8080

spring:
  config:
    import: optional:file:ET-api-gateway/.env[.properties]
  application:
    name: ET-api-gateway
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://ET-user
          predicates:
            - Path=/api/users/**, /api/friends/**, /api/sse/**

        - id: CORE-SERVICE
          uri: lb://ET-core
          predicates:
            - Path=/api/stocks/**, /api/charts/**, /api/trades/**

        - id: ARCADE-SERVICE
          uri: lb://ET-arcade
          predicates:
            - Path=/api/pets/**, /api/quizs/**, /api/eggs/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST}:8761/eureka